<!-- Editable table -->
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Próximos Compromissos</h3>
    <div class="card-body">
        <div id="table" class="table-editable">
            <span class="table-add float-right mb-3 mr-2">
                <a class="text-success" (click)="add()">
                    <mat-icon>done</mat-icon>
                </a>
            </span>
            <table class="table table-bordered table-responsive-md table-striped text-center">
                <tr>
                    <th class="text-center">Código</th>
                    <th class="text-center">Titulo</th>
                    <th class="text-center">Descrição</th>
                    <th class="text-center">Data</th>
                    <th class="text-center">Editar</th>
                    <th class="text-center">Remover</th>
                </tr>
                <tr *ngFor="let person of personList; let id = index">
                    <td>
                        <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)"
                            contenteditable="false">{{person.name}}</span>
                    </td>
                    <td>
                        <span contenteditable="false" (keyup)="changeValue(id, 'age', $event)"
                            (blur)="updateList(id, 'age', $event)">{{person.age}}</span>
                    </td>
                    <td>
                        <span contenteditable="false" (keyup)="changeValue(id, 'companyName', $event)"
                            (blur)="updateList(id, 'companyName', $event)">{{person.companyName}}</span>
                    </td>
                    <td>
                        <span contenteditable="false" (keyup)="changeValue(id, 'country', $event)"
                            (blur)="updateList(id, 'country', $event)">{{person.country}}</span>
                    </td>
                    <td>
                        <button mat-fab style="background-color: #5bba3d;" title="Adicionar lembrete">
                            <mat-icon class="material-icons">edit</mat-icon>
                        </button>
                    </td>
                    <td>
                        <span class="table-remove">
                            <button mat-fab style="background-color: red" title="Remover lembrete" (click)="remove(id)">
                                <mat-icon class="material-icons">delete</mat-icon>
                            </button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
